    const HelloComponent = () =>  <h1>Hello!</h1>;
    const MyButton = () => <button>Click Me!</button>;
    const BasicInput = () => <input type="text" placeholder="Change the world... " />;

    const App = () => {
        return (
            <div className="chelsea-element">
                <HelloComponent />
                <p>My name is <span id="name">Chelsea</span>.</p>
                <p>I am <span id="age">26</span>.</p>
                <p>I live in <span id="location">Rhode Island</span>.</p>
                <BasicInput />
                <MyButton />
            </div>
        );
    };
    ReactDOM.render(<App />, document.getElementById('app'));   
</script>
